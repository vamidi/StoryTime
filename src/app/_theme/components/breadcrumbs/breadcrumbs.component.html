<nb-card *ngIf="!isHidden &&  _urls?.length > 0">
	<ul class="breadcrumb">
		<li *ngFor="let url of _urls; let last = last" [ngClass]="{ 'breadcrumb-item': true, 'active': last }"> <!-- disable link of last item -->
			<a role="button" *ngIf="!last && url == prefix" (click)="navigateTo('/')">{{ url }}</a>

			<!-- When we dont have a dropdown for this url print out normal -->
			<a role="button" *ngIf="!last && url != prefix && !isDropdown(url)" (click)="navigateTo(url)">{{ friendlyName(url) }}</a>
<!--			<a role="button" *ngIf="!last && url != prefix && isDropdown(url)" (click)="navigateTo(url)">{{ friendlyName(url) }}</a>-->

			<!-- -->
			<a *ngIf="!last && url != prefix && isDropdown(url)"
			   role="button" id="button-basic" type="button" dropdown aria-controls="dropdown-basic"
			   [nbContextMenu]="dropdownRoute(url)" nbContextMenuClass="cdk-breadcrumb-overlay" nbContextMenuTag="open-breadcrumb-menu">
				{{ friendlyName(url) }}
				<nb-icon icon="arrow-ios-back-outline"></nb-icon>
			</a>

			<a role="button" *ngIf="last && url == prefix" (click)="navigateTo(url)">{{ friendlyName(url) }}</a>
			<span *ngIf="last && url != prefix">{{ friendlyName(url) }}</span>
		</li>
	</ul>
</nb-card>

<nb-card>
	<nb-card-header>Changelog</nb-card-header>
	<nb-card-body>
		<div class="row">
			<div class="col-lg-6" *ngFor="let revision of revisions">
				<!-- {{ revision | json }}-->
				<h5>Date: {{ toDate(revision.tstamp) }}</h5>
				<p><i class="font-weight-bold">Revision:</i> {{ revision.revision }}</p>
				<p><i class="font-weight-bold">Table:</i> {{ revision.tableName }}</p>
				<div class="form-group" *ngIf="revision.newValue?.name">
					<p class="font-weight-bold">Name: </p>
					<p>{{ revision.newValue.name }}</p>
				</div>
				<div class="form-group" *ngIf="revision.newValue?.text">
					<p class="font-weight-bold">Text: </p>
					<p>{{ revision.newValue.text }}</p>
				</div>
				<h5>User:</h5>
				<p *ngIf="revision?.user | async; let user">{{ user.displayName }}</p>
			</div>
		</div>
		<div class="col-lg-12" *ngIf="revisions.length === 0">
			<h2>No revisions found</h2>
		</div>
	</nb-card-body>
	<nb-card-footer>
		<button nbButton ghost status="dismiss" (click)="dismiss()">Dismiss</button>
	</nb-card-footer>
</nb-card>

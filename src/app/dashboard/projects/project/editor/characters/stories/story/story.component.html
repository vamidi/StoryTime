<div class="row">
	<div class="col-lg-12">
		<ngx-breadcrumbs></ngx-breadcrumbs>
	</div>
	<div class="col-md-12">
		<nb-card>
			<nb-card-header>
				<h4>Node Editor - {{ title }}</h4>
				<button style="margin-right:10px;margin-bottom:10px;font-size: 24px;padding: 5px;" nbButton status="info"><i class="edit-column nb-edit"></i></button>
				<button style="margin-right:10px;margin-bottom:10px;font-size: 24px;padding: 5px;" nbButton status="primary"><i class="add-column nb-plus"></i></button>
				<button style="margin-right:10px;margin-bottom:10px;padding: 9px;" nbButton status="primary" (click)="onSave()">Save</button>
			</nb-card-header>
			<nb-card-body>
<!--				<ngx-node-inspector #nodeInspector [title]="AddTitle"></ngx-node-inspector>-->
				<nb-spinner *ngIf="!stateLoaded" status="primary" size="giant" message="Loading editor"></nb-spinner>
				<div class="col-lg-12 m-0 p-0" *ngIf="stateLoaded">
					<ngx-node-editor #nodeEditor [dialogues]="dialogues" [currentState]="currentState"></ngx-node-editor>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>

<nb-card status="primary">
	<nb-card-header>{{ title }}</nb-card-header>
	<nb-card-body>
		<ngx-dynamic-form showLabels=true [source]="source" (onSendForm)="onSendForm()">
			<ngx-text-field #tableField></ngx-text-field>
			<ngx-dropdown-field #columnDropDownField></ngx-dropdown-field>
			<ngx-dropdown-field #relationDropDownField (onSelectFunc)="onTableSelected($event)"></ngx-dropdown-field>
			<ngx-dropdown-field #relationColumnDropDownField></ngx-dropdown-field>
		</ngx-dynamic-form>
	</nb-card-body>
	<nb-card-footer>
		<button nbButton ghost status="dismiss" (click)="dismiss()">Dismiss</button>
		<ngx-button-field #submitQuestion (onSubmitFunc)="onSendForm()"></ngx-button-field>
		<ngx-checkbox-field #checkboxQuestion></ngx-checkbox-field>
	</nb-card-footer>
</nb-card>

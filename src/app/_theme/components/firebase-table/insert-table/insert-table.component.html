<nb-card status="primary" size="large">
	<nb-card-header>{{ title }}</nb-card-header>
	<nb-card-body>
		<ngx-dynamic-form (onSendForm)="onSendForm()" [source]="source" [showLabels]="true">
			<ngx-text-field #tableNameField></ngx-text-field>
			<ngx-text-field #tableDescriptionField></ngx-text-field>
			<ngx-dropdown-field #tableAccessField></ngx-dropdown-field>
		</ngx-dynamic-form>
	</nb-card-body>
	<nb-card-footer>
		<button nbButton ghost status="dismiss" (click)="dismiss()">Dismiss</button>
		<ngx-button-field #submitQuestion (onSubmitFunc)="onSendForm()"></ngx-button-field>
		<ngx-checkbox-field #checkboxQuestion></ngx-checkbox-field>
	</nb-card-footer>
</nb-card>

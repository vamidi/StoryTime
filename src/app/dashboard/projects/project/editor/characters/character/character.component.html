<div class="row">
	<div class="col-lg-12">
		<ngx-breadcrumbs></ngx-breadcrumbs>
	</div>
	<div class="col-lg-12">
		<h1>Character Editor</h1>
	</div>
	<div class="col-lg-3 d-flex align-items-stretch">
		<nb-card class="w-100 rounded-lg" style="border: 1px solid rgba(188, 197, 214, 0.5)">
			<nb-card-header>
				Characters
			</nb-card-header>
			<nb-card-body>

			</nb-card-body>
		</nb-card>
	</div>
	<div class="col-lg-3 d-flex align-items-stretch">
		<nb-card class="w-100 rounded-lg" style="border: 1px solid rgba(188, 197, 214, 0.5)">
			<nb-card-header>
				General settings
			</nb-card-header>
			<nb-card-body>

			</nb-card-body>
		</nb-card>
	</div>

	<div class="col-lg-12">
		<nb-card>
			<nb-card-header>
				Character Settings
			</nb-card-header>
			<nb-card-body>
				<p>Name: {{ charData?.name }}</p>
				<p></p>
			</nb-card-body>
		</nb-card>
	</div>
	<div class="col-lg-12">
		<nb-card>
			<nb-card-header>
				Character name
			</nb-card-header>
			<nb-card-body>
				<!-- TODO see if we need this
				<ngx-echarts-radar [options]="eCharLevelOptions"></ngx-echarts-radar>
				-->
				<ngx-echarts-area-stack [options]="eCharLevelOptions"></ngx-echarts-area-stack>
			</nb-card-body>
		</nb-card>
	</div>

	<!-- START Character Stats -->

	<div class="col-lg-12">
		<nb-card class="w-100">
			<nb-card-header>
				Character Stats
			</nb-card-header>
			<nb-card-body>
				<ngx-echarts-area-stack [options]="eCharStats"></ngx-echarts-area-stack>
			</nb-card-body>
		</nb-card>
	</div>

	<!-- END Character Stats -->
</div>
